<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>南丁格尔图</title>
	<script src="echarts.js"></script>
</head>
<body>
	<div id="main" style="width: 600px; height: 400px;">
		
	</div>
	<script>
		//初始化echarts实例
		var myChart = echarts.init(document.getElementById("main"));
		//指定图表的配置项和数据
		myChart.setOption({
			series:[
				{
					name:'访问来源',
					type:'pie',
					radius:'55%',
					roseType:'angle',
					
					itemStyle:{
						/*
						normal:{
							//阴影大小
							shadowBlur: 200,
							//阴影水平方向偏移	,
							shadowOffsetX:0,
							//阴影垂直方向偏移
							shadowOffsetY:0,
							//阴影颜色,
							shadowColor: 'rgba(0,0,0,0.5)',
						},
						*/
						emphasis:{
							shadowBlur:200,
							shadowColor:'rgba(0,0,0,0.5)'
						}
					},

					data:[
						{value:235, name:'视频广告'},
						{value:274, name:'联盟广告'},
						{value:310, name:'邮件营销'},
						{value:335, name:'搜索引擎'}
					]
				}
			],
			backgroundColor:'#2c343c',
			textStyle:{
				color: 'rgba(255,255,255,0.3)',
			},
			visualMap:{
				//不现实visualMap,只用明暗度的映射
				show:false,
				//映射的最小值和最大值,
				min:80,
				max:600,
				inRange:{
					//明暗度的范围0到1,
					colorLightness:[0,1]
				}
			}
		});
	</script>
</body>
</html>
